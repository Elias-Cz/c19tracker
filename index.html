<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>C19Tracker</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="row">
      <div class="search">
        <input type="text" class="searchbox" placeholder="Enter a country..">
      </div>
      <div class="column">
        <h3>Cases by country:</h3>
        <div id="country"></div>
      </div>
      <div class="column">
        Deaths<div id="deaths"></div>
        Confirmed<div id="confirmed"></div>
        Recovered<div id="recovered"></div>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="main.js">
  </script>
</html>
